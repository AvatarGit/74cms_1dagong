$(function(){
      $(window).scroll(function(){
        var top=$(window).scrollTop();
        if(top>100){
          $("#scrolltop").fadeIn();
        }else{
          $("#scrolltop").fadeOut();
        }
      });
      $("#scrolltop").click(function(){
      $("html,body").animate({scrollTop:0});
      });
    });
